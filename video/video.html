<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>video</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="video-window">
    <video
      width="100%"
      height="auto"
      tabindex="1"
      src=""
      preload="auto"
      poster="image/background.jpg"
    >
      浏览器不支持html5 video 标签
    </video>
    <div class="control-part">
      <div class="during">
        <div class="range-box">
          <div class="range-line-played"></div>
          <div class="range-point"></div>
          <div class="range-line-noplay"></div>
        </div>
      </div>
      <div class="control-box">
        <div class="left-box">
          <div class="play-pause">
            <img src="image/play.svg"/>
            <img src="image/pause.svg"/>
          </div>
          <div class="time">0:00 / -:--</div>
        </div>
        <div class="right-box">
          <div class="speed">
            <img src="image/speed.svg"/>
            <div>1.0 倍速</div>
          </div>
          <div class="volume">
            <div class="volume-img">
              <img src="image/volume.svg"/>
              <img src="image/muted.svg"/>
            </div>
            <div class="volume-range">
              <input type="range" value="50"/>
            </div>
          </div>
          <div class="fullscreen">
            <img src="image/fullscreen.svg"/>
            <img src="image/cancelFullscreen.svg"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="input-src">
    <input type="text" value="https://v-cdn.zjol.com.cn/280443.mp4"/>
    <div class="button">点击加载</div>
  </div>
  <div class="hint" id="hint">

  </div>
  <script src="video.js"></script>
</body>
</html>
